<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        body {
  background-color: #001f3f; /* Deep navy color */
  font-family: 'Special Elite', cursive;
  color: white;
  margin: 0;
  padding: 0;
  overflow-x: hidden;
}

.image-item.tilt-left {
  transform: perspective(500px) rotateY(15deg);
  transition: transform 0.5s ease;
}

.image-item.tilt-right {
  transform: perspective(500px) rotateY(-15deg);
  transition: transform 0.5s ease;
}


.gallery-container {
  text-align: center;
  padding: 60px 0;
}

.gallery-title {
  font-size: 2.5rem; /* Responsive font size */
  margin-bottom: 1rem;
}

.scroll-line {
  background: white; /* Inactive color */
  height: 20px;
  width: 2px;
  margin: 0 4px;
}

.scroll-indicator {
  background: orange;
  height: 4px;
  width: 0%;
  transition: width 0.5s ease-out;
  position: fixed;
  top: 20px;
  left: 0;
  z-index: 100;
}

.scrollable-images {
  display: flex;
  overflow-x: auto;
  padding: 20px 0;
  gap: 10px;
  scrollbar-width: none; /* For Firefox */
}

.scrollable-images::-webkit-scrollbar {
  display: none; /* For Chrome, Safari, and Opera */
}

.scrollable-images img {
  flex: 0 0 auto; /* Do not grow or shrink */
  max-width: 30%; /* Maximum width for landscape images */
  max-height: 75vh; /* Maximum height for portrait images */
  height: auto; /* Ensure the height adjusts to maintain aspect ratio */
  object-fit: contain; /* Ensure the image is fully visible within the element's box */
  transition: transform 0.3s, filter 0.3s;
  filter: grayscale(100%);
  position: relative;
}

.image-caption {
  display: none;
  position: absolute;
  bottom: 0;
  background: rgba(0, 0, 0, 0.7); /* Semi-transparent black */
  color: white;
  width: 100%;
  text-align: center;
  padding: 10px;
  box-sizing: border-box;
}

.image-item:hover .image-caption {
  display: block;
}

/* Additional media query for very narrow viewports */
@media screen and (max-width: 480px) {
  .scrollable-images img {
    max-width: 75%; /* Allow larger width for smaller screens */
  }
}

.scrollable-images img:hover {
  filter: grayscale(0%);
}

.modal {
  display: none;
  position: fixed;
  z-index: 1;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow-y: auto;
  background-color: rgba(0, 0, 0, 0.9);
  padding-top: 100px;
}

.modal-content {
  margin: auto;
  display: block;
  width: 80%;
  max-width: 700px;
  height: auto;
}

.close {
  position: absolute;
  top: 15px;
  right: 35px;
  color: #f1f1f1;
  font-size: 40px;
  cursor: pointer;
}

.close:hover {
  color: #bbb;
}

@media screen and (max-width: 768px) {
  .gallery-title {
    font-size: 1.8rem;
  }

  .scrollable-images img {
    width: 50vw;
  }
}

    </style>
</head>
<body>
    <div class="gallery-container">

        <div class="scroll-indicator" id="scrollIndicator"></div>

    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>

// Variables to keep track of scrolling
let lastScrollTop = 0;
let currentScrollLeft = 0;
let scrollSpeed = 0;
const maxScale = 1.6; // Maximum scale for the image
const scaleSpeedFactor = 0.05; // Factor to adjust the scaling speed effect

// Grabbing the HTML elements
const imageContainer = document.getElementById('imageContainer');
const modal = document.getElementById('myModal');
const modalImg = document.getElementById('modalImage');
const captionText = document.getElementById('caption');

// Function to create each image element
function createImageElement(imageData) {
  const img = document.createElement('img');
  img.src = `https://cdn.midjourney.com/${imageData.id}.webp`;
  img.alt = imageData.prompt;
  img.classList.add('image-item'); // Add any additional styling classes if needed
  return img;
}

// Initialize image elements and append to the container
function initImages() {
  data.forEach(imageData => {
    const imgElement = createImageElement(imageData);
    imageContainer.appendChild(imgElement);
  });
}

// Call this function to initialize images
initImages();

// Function to create scroll indicators
function createScrollIndicators(numberOfIndicators) {
  const indicatorsContainer = document.createElement('div');
  indicatorsContainer.id = 'indicatorsContainer';
  // Style adjustments to make sure the indicators are visible
  indicatorsContainer.style.position = 'fixed';
  indicatorsContainer.style.top = '20px'; // Positioned 20 pixels down from the top of the viewport
  indicatorsContainer.style.left = '50%';
  indicatorsContainer.style.transform = 'translateX(-50%)';
  indicatorsContainer.style.display = 'flex';
  indicatorsContainer.style.justifyContent = 'center';
  indicatorsContainer.style.alignItems='center';
  indicatorsContainer.style.zIndex = '1000'; // Above other elements

  // Create the specified number of scroll line indicators
  for (let i = 0; i < numberOfIndicators; i++) {
    const line = document.createElement('div');
    line.className = 'scroll-line';
    line.style.background = 'white'; // Inactive color
    line.style.width = '2px';
    line.style.height = '20px'; // Inactive height
    line.style.margin = '0 4px';
    indicatorsContainer.appendChild(line);
  }

  document.body.appendChild(indicatorsContainer); // Append the container to the body
}


function updateScrollIndicator() {
  const maxScrollLeft = imageContainer.scrollWidth - imageContainer.clientWidth;
  const scrollFraction = imageContainer.scrollLeft / maxScrollLeft;
  const lines = document.getElementsByClassName('scroll-line');
  const activeIndex = Math.round(scrollFraction * (lines.length - 1));

  // Update each line's styling based on its index and the active index
  Array.from(lines).forEach((line, index) => {
    if (index === activeIndex) {
      line.style.background = 'orange';
      line.style.height = '30px'; // Longer height for the active indicator    
    } else {
      line.style.background = 'white';
      line.style.height = '20px'; // Default height      
    }
  });
}

// Select the scrollable container
const scrollableContainer = document.querySelector('.scrollable-images');

scrollableContainer.addEventListener('scroll', function() {
  // Clear the timeout if it has already been set.
  // This will prevent the previous timeout from executing
  // if the user starts scrolling again before the time limit has been reached.
  clearTimeout(scrollableContainer.scrollTimeout);

  let currentScrollLeft = scrollableContainer.scrollLeft;
  let images = document.querySelectorAll('.scrollable-images img');

  // This will clear all previously set classes
  images.forEach((image) => {
    image.classList.remove('tilt-left', 'tilt-right');
  });

  // Apply new classes based on scroll direction
  images.forEach((image, index) => {
    if (currentScrollLeft > lastScrollTop) {
      // Scrolling to the right      
        image.classList.add('tilt-right');      
    } else {
      // Scrolling to the left
      
        image.classList.add('tilt-left');
      
    }
  });

  // Set a timeout to remove the tilt class after 500ms of inactivity
  scrollableContainer.scrollTimeout = setTimeout(() => {
    images.forEach((image) => {
      image.classList.remove('tilt-left', 'tilt-right');
    });
  }, 50);

  lastScrollTop = currentScrollLeft; // Update lastScrollTop to the new position
});


// Event listener for scrolling on the image container
imageContainer.addEventListener('scroll', updateScrollIndicator);

// Create the scroll indicators after the DOM content is fully loaded
document.addEventListener('DOMContentLoaded', () => {
  createScrollIndicators(12); // Create 12 indicators
  updateScrollIndicator(); // Set initial state
});


</script>
</body>
</html>
