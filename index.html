      let scrollSpeed = 0;
      const maxTiltAngle = 15;
      const maxScale = 1.6;
      const scaleSpeedFactor = 0.05;

      // Grabbing the HTML elements
      const imageContainer = document.getElementById("imageContainer");
      const modal = document.getElementById("myModal");
      const modalImg = document.getElementById("modalImage");
      const captionText = document.getElementById("caption");

      // Function to create each image element
      function createImageElement(imageData) {
        const img = document.createElement("img");
        img.src = `https://cdn.midjourney.com/${imageData.id}.webp`;
        img.alt = imageData.prompt;
        img.title = imageData.prompt; 
        img.classList.add("image-item");        
        img.onclick = () => openModal(img);
        return img;
      }

      function initImages() {
        data.forEach((imageData) => {
          const imgElement = createImageElement(imageData);
          imageContainer.appendChild(imgElement);
        });
      }

      initImages();

      function createScrollIndicators(numberOfIndicators) {
        const indicatorsContainer = document.createElement("div");
        indicatorsContainer.id = "indicatorsContainer";

        indicatorsContainer.style.position = "fixed";
        indicatorsContainer.style.top = "20px"; // Positioned 20 pixels down from the top of the viewport
        indicatorsContainer.style.left = "50%";
        indicatorsContainer.style.transform = "translateX(-50%)";
        indicatorsContainer.style.display = "flex";
        indicatorsContainer.style.justifyContent = "center";
        indicatorsContainer.style.alignItems = "center";
        indicatorsContainer.style.zIndex = "1000"; // Above other elements

        // Create the specified number of scroll line indicators
        for (let i = 0; i < numberOfIndicators; i++) {
          const line = document.createElement("div");
          line.className = "scroll-line";
          line.style.background = "white"; // Inactive color
          line.style.width = "2px";
          line.style.height = "20px"; // Inactive height
          line.style.margin = "0 4px";
          indicatorsContainer.appendChild(line);
        }

        document.body.appendChild(indicatorsContainer); // Append the container to the body
      }

      function updateScrollIndicator() {
        const maxScrollLeft =
          imageContainer.scrollWidth - imageContainer.clientWidth;
        const scrollFraction = imageContainer.scrollLeft / maxScrollLeft;
        const lines = document.getElementsByClassName("scroll-line");
        const activeIndex = Math.round(scrollFraction * (lines.length - 1));

        Array.from(lines).forEach((line, index) => {
          if (index === activeIndex) {
            line.style.background = "orange";
            line.style.height = "30px"; // Longer height for the active indicator
          } else {
            line.style.background = "white";
            line.style.height = "20px"; // Default height
          }
        });
      }

      let lastScrollTime = 0;
      let lastScrollLeft = 0;
      let isScrolling;

      function tiltImages() {
        const currentScrollLeft = imageContainer.scrollLeft;
        const currentScrollTime = Date.now();
        const timeDifference = currentScrollTime - lastScrollTime;
        const scrollDifference = currentScrollLeft - lastScrollLeft;

        scrollSpeed = Math.abs(scrollDifference / timeDifference);
        const speedThreshold = 2; // Adjust this number based on desired sensitivity

        if (scrollSpeed > speedThreshold) {
          const tiltAngle = Math.min(scrollSpeed * 100, maxTiltAngle); // Adjust the multiplier to control sensitivity

          // Apply the tilt angle to images
          const images = imageContainer.querySelectorAll("img");
          images.forEach((img) => {
            img.style.transform =
              scrollDifference > 0
                ? `perspective(500px) rotateY(${tiltAngle}deg)`
                : `perspective(500px) rotateY(-${tiltAngle}deg)`;
          });
        } else {
          // Reset any existing tilt if the speed is too low
          const images = imageContainer.querySelectorAll("img");
          images.forEach((img) => {
            img.style.transform = "none";
          });
        }
        lastScrollLeft = currentScrollLeft;
        lastScrollTime = currentScrollTime;
        isScrolling = false;
      }

      imageContainer.addEventListener("scroll", () => {
        if (!isScrolling) {
          window.requestAnimationFrame(tiltImages);
        }
        isScrolling = true;
      });

      imageContainer.addEventListener("scroll", updateScrollIndicator);
      document.addEventListener("DOMContentLoaded", () => {
        createScrollIndicators(12);
        updateScrollIndicator();
        // Listen for wheel event on the window
        window.addEventListener(
          "wheel",
          function (e) {
            if (e.deltaY != 0) {
              // Prevent the window from scrolling vertically
              e.preventDefault();
              // Scroll horizontally instead
              imageContainer.scrollLeft += e.deltaY; // Adjust the multiplier as needed
            }
          },
          { passive: false }
        );
      });

      // Rest of your existing JavaScript code...

      document.addEventListener("keydown", function (event) {
        if (modal.style.display === "block") {
          // Only if the modal is open
          if (event.key === "Escape") {
            closeModal();
          } else if (event.key === "ArrowRight") {
            navigateModal("next");
          } else if (event.key === "ArrowLeft") {
            navigateModal("prev");
          }
        }
      });

      function navigateModal(direction) {
        let currentIndex = data.findIndex(
          (image) =>
            `https://cdn.midjourney.com/${image.id}.webp` === modalImg.src
        );

        if (direction === "next") {
          currentIndex = (currentIndex + 1) % data.length;
        } else if (direction === "prev") {
          currentIndex = (currentIndex - 1 + data.length) % data.length;
        }

        const newImage = data[currentIndex];
        modalImg.src = `https://cdn.midjourney.com/${newImage.id}.webp`;
        captionText.innerHTML = newImage.prompt;

        // Calculate the full width of an image including margins
        const imageElement = imageContainer.children[currentIndex];
        const style = window.getComputedStyle(imageElement);
        const margin =
          parseFloat(style.marginLeft) + parseFloat(style.marginRight);
        const fullImageWidth = imageElement.offsetWidth + margin;

        // Update the scroll position to the center of the selected image
        const newScrollPosition =
          imageElement.offsetLeft -
          imageContainer.clientWidth / 2 +
          fullImageWidth / 2;

        imageContainer.scrollLeft = newScrollPosition;

        // Update the scroll indicator
        updateScrollIndicator();
      }

      function openModal(imgElement) {
        const modal = document.getElementById("myModal");
        const modalImg = document.getElementById("modalImage");
        const captionText = document.getElementById("caption");
        modal.style.display = "block";
        modalImg.src = imgElement.src;
        captionText.innerHTML = imgElement.alt;
      }

      function closeModal() {
        const modal = document.getElementById("myModal");
        modal.style.display = "none";
      }
    </script>
